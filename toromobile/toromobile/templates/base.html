{% load i18n %}
<!DOCTYPE html>
<html>
    <head lang="es-ES">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>{% block title %}toromobile{% endblock %}</title>
        <!-- Load CSS -->
        
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" media="screen" />
		<!-- End load CSS -->
        <!-- section js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
        <!--  end section js-->
        <!-- extra js -->
        {% block extrajs %}{% endblock %}
        <!-- extra in head -->
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1>Toromobile</h1>
		  <h3>Sistema de Gestion de Transportes de Carga</h3>
                <span>{% block quote %} v{{ version }} {{ status }} {% endblock %}</span>
            </header><hr />
            <section>
                <article>
                     
                    <button class="btn btn-inverse" value="Hola" type="submit" onclick="alert('Saludos')">Saludos</button>
                </article>
            </section>
        </div>
    </body> 
</html>
