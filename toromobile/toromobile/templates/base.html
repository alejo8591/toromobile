<!DOCTYPE html>
<html>
    <head lang="es-ES">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>{% block title %}toromobile{% endblock %}</title>
        <!-- Load CSS -->
        
		<link rel="stylesheet" type="text/css" href="/Users/alejo8591/.virtualenvs/toromobile/vivid-ocean-1546/toromobile/static/css/bootstrap.min.css" media="screen" />
	        <link rel="stylesheet" type="text/css" href="{{ STATIC_ROOT }}/css/ui.notify.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_ROOT }}/css/smoothness/jquery-ui-1.8.13.custom.css" media="screen" />
		<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_ROOT }}/css/screen.css"/>
		<!-- End load CSS -->
        <!-- section js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}/js/bootstrap.min.js" type="text/javascript"></script>
        <!--  end section js-->
        <!-- extra js -->
        {% block extrajs %}{% endblock %}
        <!-- extra in head -->
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1>holamundo</h1>
                <span>v{{ version }} {{ status }}</span>
            </header>
            <section>
                <article>
                    {% block quote %} {% endblock %}
                    <button class="btn btn-inverse" value="Hola" type="submit">Button</button>
                </article>
            </section>
        </div>
    </body> 
</html>
